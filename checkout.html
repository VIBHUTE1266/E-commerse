          <div class="add-card">
            <div class="cart-icon" id="cart-icon">

              <i class="fa-solid fa-cart-arrow-down fa-2xl" style="cursor: pointer;" data-bs-toggle="offcanvas"
                data-bs-target="#cartOffcanvas">
              </i>


              <div class="offcanvas offcanvas-end" tabindex="-1" id="cartOffcanvas"
                aria-labelledby="cartOffcanvasLabel">

                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="cartOffcanvasLabel">
                    ðŸ›’ Shopping Cart
                  </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                  </button>
                </div>

                <div class="offcanvas-body">
                  <div class="cart">
                    <h2>Shopping Cart</h2>
                    <div id="cartItems"></div>
                    <div class="total" id="totalPrice">Total: $0</div>
                  </div>
                </div>

                <div class="d-grid mt-3">
                  <button class="btn btn-primary" onclick="goTocheckout()">Checkout</button>

            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Presonal Finance Registertoin Form</h5>
              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

              <div class="container">

                <h2>Registration Form</h2>
                <form action="#" id="regitesionForm">
                  <div class="input-field">
                    <label> First Name</label>
                    <input type="text " id="firstName" placeholder="Enter your first name">
                    <div class="erroe" id="firstNameError"></div>
                  </div>

                  <div class="input-field">
                    <label> last Name</label>
                    <input type="text " id="lastName" placeholder="Enter your last name">
                    <div class="erroe" id="lastNameError"></div>
                  </div>

                  <div class="input-field">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                    <div class="erroe" id="usernameError"></div>
                  </div>

                  <div class="input-field">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                    <div class="erroe" id="emailError"></div>

                  </div>

                  <div class="input-field">
                    <label>PhoneNumber</label>
                    <input type="text" id="phone" maxlength="10">
                    <div class="error" id="phoneError"></div>
                  </div>

                  <div class="input-field">
                    <label>Password</label>
                    <input type="password" id="password">
                    <div class="error" id="passwordError"></div>
                  </div> 

                  <div class="input-field">
                    <label> Confirm Password</label>
                    <input type="password" id="confirmpassword">
                    <div class="error" id="confirmpasswordError"></div>
                  </div>
                  <button type="submit">Register</button>

                </form>

                <div class="result" id="result">registertoin Successfull</div>
              </div>

            </div>

               <textarea  id="address" class="form-control"></textarea>
            </div>
  
            <div class="mb-3">
                <label for="#" class="from-label">City</label>
                <input type="text" id="city" class="form-control">
            </div>
            
            <div class="mb-3">
                <label for="#" class="from-label">Pincode</label>
                <input type="text" id="pincode" class="form-control">
            </div>
  
            <div class="mb-3">
                <label for="#" class="from-label">Phone Number</label>
                <input type="text" id="mobile" class="form-control">
            </div>
  
  
            <button type="submit" class="btn btn-success w-100">Place Order</button>
        </form>
  
        </div>

      </div>
